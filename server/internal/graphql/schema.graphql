type Article {
  id: ID!
  title: String!
  link: String!
  description: String
  content: String
  author: String
  publishedAt: String!
  createdAt: String!
}

type DossierConfig {
  id: ID!
  title: String!
  email: String!
  feedUrls: [String!]!
  articleCount: Int!
  frequency: String!
  deliveryTime: String!
  timezone: String!
  tone: String
  language: String
  specialInstructions: String
  active: Boolean!
  createdAt: String!
}

input DossierConfigInput {
  title: String!
  email: String!
  feedUrls: [String!]!
  articleCount: Int!
  frequency: String!
  deliveryTime: String!
  timezone: String!
  tone: String
  language: String
  specialInstructions: String
}

type Dossier {
  id: ID!
  configId: ID!
  subject: String!
  content: String!
  sentAt: String!
}

type Query {
  dossierConfigs: [DossierConfig!]!
  dossierConfig(id: ID!): DossierConfig
  dossiers(configId: ID, limit: Int): [Dossier!]!
  schedulerStatus: SchedulerStatus!
}

type SchedulerStatus {
  running: Boolean!
  nextCheck: String
  activeDossiers: Int!
}

type Mutation {
  createDossierConfig(input: DossierConfigInput!): DossierConfig!
  updateDossierConfig(id: ID!, input: DossierConfigInput!): DossierConfig!
  deleteDossierConfig(id: ID!): Boolean!
  toggleDossierConfig(id: ID!, active: Boolean!): DossierConfig!

  generateAndSendDossier(configId: ID!): Dossier!
  testEmailConnection(
    email: String!
    smtpHost: String!
    smtpPort: Int!
    smtpUser: String!
    smtpPass: String!
  ): Boolean!
}
